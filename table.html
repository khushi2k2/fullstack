<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
       background-color: rgb(46, 44, 42);
      
    }
    
</style>
<body>
    
<table border="1" cellspacing="0"> <!--border ko outline dene k liye border tag use kiya
cellspacing use to give space in border line-->
    <tr><th colspan="2">2</th></tr>

    <tr><td>1</td><td>2</td></tr>
    <tr><td>3</td><td>4</td></tr>
    <tr><td rowspan="2">7</td><td>6</td></tr> <!--colspan, rowspan use for col or row ki size ko expand krne k liye use hota h-->
    <tr><td>8</td></tr>
  <!-- <tr> <th> use for bold line </th> </tr> -->
</table>

<!--we can insert image in table by using img src tag in td tag-->

<p>hello</p>
<p style="color: white;">paragraph</p>
<p style="color:aquamarine;">hello</p>

</body>
</html>
